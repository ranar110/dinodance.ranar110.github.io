<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DINOFLIX</title>
  <link rel="stylesheet" href="style.css">

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "three": "https://esm.sh/three@0.160.0",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.14?external=react,react-dom,three",
        "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber",
        "wouter": "https://esm.sh/wouter@3.0.0?external=react,react-dom"
      }
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useMemo } from 'react';
    import { createRoot } from 'react-dom/client';
    import * as THREE from 'three';
    import { Canvas, useFrame } from '@react-three/fiber';
    import { Stars, Float } from '@react-three/drei';
    import { Link, Route, Switch, useLocation } from 'wouter';

    // --- 50 DINOSAURS DATABASE ---
    // Tags: carnivore, herbivore, omnivore, aquatic, flying, aggressive, peaceful, fast, slow, smart, tank, giant, social, solitary
    const dinoData = [
      { id: 'trex', name: 'Tyrannosaurus Rex', tags: ['carnivore', 'aggressive', 'giant', 'solitary'], desc: 'The King. Unstoppable force, dominant energy, and a bite force that commands respect everywhere.', img: 'https://images.unsplash.com/photo-1596726555138-0c655291244e?q=80&w=600&auto=format&fit=crop' },
      { id: 'triceratops', name: 'Triceratops', tags: ['herbivore', 'peaceful', 'tank', 'social'], desc: 'The Guardian. Steadfast and defensive, ready to protect the herd with formidable horns.', img: 'https://images.unsplash.com/photo-1629800768406-384391ec27e1?q=80&w=600&auto=format&fit=crop' },
      { id: 'raptor', name: 'Velociraptor', tags: ['carnivore', 'aggressive', 'fast', 'smart', 'social'], desc: 'The Hunter. Cunning, intelligent, and always three steps ahead of the competition.', img: 'https://images.unsplash.com/photo-1598556776374-0690cb54e157?q=80&w=600&auto=format&fit=crop' },
      { id: 'stegosaurus', name: 'Stegosaurus', tags: ['herbivore', 'peaceful', 'tank', 'slow'], desc: 'The Tank. Chill vibes, armored soul, and carries a spiked surprise for anyone who disturbs the peace.', img: 'https://images.unsplash.com/photo-1627931647466-9de87b74b14d?q=80&w=600&auto=format&fit=crop' },
      { id: 'brachiosaurus', name: 'Brachiosaurus', tags: ['herbivore', 'peaceful', 'giant', 'slow'], desc: 'The Gentle Giant. Reaching for the highest goals (and leaves), preferring a serene existence.', img: 'https://images.unsplash.com/photo-1583141639832-72993b7dfa44?q=80&w=600&auto=format&fit=crop' },
      { id: 'ankylosaurus', name: 'Ankylosaurus', tags: ['herbivore', 'peaceful', 'tank', 'solitary'], desc: 'The Living Fortress. Heavily armored and resilient, preferring solitude unless provoked.', img: 'https://images.unsplash.com/photo-1518384210080-1a7776478644?q=80&w=600&auto=format&fit=crop' },
      { id: 'spinosaurus', name: 'Spinosaurus', tags: ['carnivore', 'aquatic', 'aggressive', 'giant'], desc: 'The River King. A powerful specialist who dominates both land and water.', img: 'https://images.unsplash.com/photo-1582234033336-c0c16922e379?q=80&w=600&auto=format&fit=crop' },
      { id: 'allosaurus', name: 'Allosaurus', tags: ['carnivore', 'aggressive', 'fast', 'solitary'], desc: 'The Opportunist. Swift and always on the lookout, never missing a chance to get ahead.', img: 'https://images.unsplash.com/photo-1616782229569-8fd5044955b2?q=80&w=600&auto=format&fit=crop' },
      { id: 'apatosaurus', name: 'Apatosaurus', tags: ['herbivore', 'peaceful', 'giant', 'social'], desc: 'The Wanderer. Colossal and placid, content to explore vast landscapes at your own pace.', img: 'https://via.placeholder.com/600x400/111/fff?text=Apatosaurus' },
      { id: 'parasaurolophus', name: 'Parasaurolophus', tags: ['herbivore', 'peaceful', 'social', 'smart'], desc: 'The Musician. Communicative and loud, using your unique voice to keep the group together.', img: 'https://via.placeholder.com/600x400/111/fff?text=Parasaurolophus' },
      { id: 'dilophosaurus', name: 'Dilophosaurus', tags: ['carnivore', 'aggressive', 'fast', 'smart'], desc: 'The Showman. Quick, agile, and maybe a little toxic when you want to be.', img: 'https://via.placeholder.com/600x400/111/fff?text=Dilophosaurus' },
      { id: 'iguanodon', name: 'Iguanodon', tags: ['herbivore', 'peaceful', 'smart', 'social'], desc: 'The Adapter. Resourceful and versatile, able to handle any situation on two legs or four.', img: 'https://via.placeholder.com/600x400/111/fff?text=Iguanodon' },
      { id: 'pteranodon', name: 'Pteranodon', tags: ['carnivore', 'flying', 'fast', 'solitary'], desc: 'The Aviator. Graceful and soaring, commanding a perspective above everyone else.', img: 'https://via.placeholder.com/600x400/111/fff?text=Pteranodon' },
      { id: 'gallimimus', name: 'Gallimimus', tags: ['omnivore', 'fast', 'skittish', 'social'], desc: 'The Sprinter. High energy and always moving, usually away from responsibility.', img: 'https://via.placeholder.com/600x400/111/fff?text=Gallimimus' },
      { id: 'pachycephalosaurus', name: 'Pachycephalosaurus', tags: ['herbivore', 'aggressive', 'tank', 'solitary'], desc: 'The Headbanger. Blunt and stubborn, solving problems with sheer force of will (and skull).', img: 'https://via.placeholder.com/600x400/111/fff?text=Pachycephalosaurus' },
      { id: 'compsognathus', name: 'Compsognathus', tags: ['carnivore', 'fast', 'small', 'scavenger'], desc: 'The Scrappy Survivor. Tiny but energetic, always finding opportunity where others see scraps.', img: 'https://via.placeholder.com/600x400/111/fff?text=Compsognathus' },
      { id: 'archaeopteryx', name: 'Archaeopteryx', tags: ['carnivore', 'flying', 'small', 'smart'], desc: 'The Pioneer. Curious and transitional, bridging the gap between two worlds.', img: 'https://via.placeholder.com/600x400/111/fff?text=Archaeopteryx' },
      { id: 'argentinosaurus', name: 'Argentinosaurus', tags: ['herbivore', 'giant', 'slow', 'peaceful'], desc: 'The Titan. Massive presence, dominating the room simply by existing.', img: 'https://via.placeholder.com/600x400/111/fff?text=Argentinosaurus' },
      { id: 'carnotaurus', name: 'Carnotaurus', tags: ['carnivore', 'aggressive', 'fast', 'solitary'], desc: 'The Charger. Short-tempered but incredibly fast when you see what you want.', img: 'https://via.placeholder.com/600x400/111/fff?text=Carnotaurus' },
      { id: 'deinonychus', name: 'Deinonychus', tags: ['carnivore', 'aggressive', 'smart', 'social'], desc: 'The Pack Leader. Ferocious and collaborative, executing plans with deadly precision.', img: 'https://via.placeholder.com/600x400/111/fff?text=Deinonychus' },
      { id: 'diplodocus', name: 'Diplodocus', tags: ['herbivore', 'giant', 'peaceful', 'slow'], desc: 'The Whip-Tail. Long, slender, and mostly chill, but dangerous if pushed too far.', img: 'https://via.placeholder.com/600x400/111/fff?text=Diplodocus' },
      { id: 'edmontosaurus', name: 'Edmontosaurus', tags: ['herbivore', 'social', 'peaceful'], desc: 'The Socialite. Always surrounded by friends, constantly communicating and moving together.', img: 'https://via.placeholder.com/600x400/111/fff?text=Edmontosaurus' },
      { id: 'giganotosaurus', name: 'Giganotosaurus', tags: ['carnivore', 'giant', 'aggressive', 'solitary'], desc: 'The Rival. Bigger and badder than the rest, always looking to challenge the throne.', img: 'https://via.placeholder.com/600x400/111/fff?text=Giganotosaurus' },
      { id: 'kentrosaurus', name: 'Kentrosaurus', tags: ['herbivore', 'tank', 'defensive', 'solitary'], desc: 'The Prickly Pair. Cautious and well-defended, bristling with spikes to keep haters away.', img: 'https://via.placeholder.com/600x400/111/fff?text=Kentrosaurus' },
      { id: 'maiasaura', name: 'Maiasaura', tags: ['herbivore', 'social', 'nurturing', 'peaceful'], desc: 'The Caretaker. Devoted to your circle, known for taking care of everyone else.', img: 'https://via.placeholder.com/600x400/111/fff?text=Maiasaura' },
      { id: 'megalosaurus', name: 'Megalosaurus', tags: ['carnivore', 'aggressive', 'giant'], desc: 'The Classic. A robust and active leader, demonstrating early dominance.', img: 'https://via.placeholder.com/600x400/111/fff?text=Megalosaurus' },
      { id: 'microraptor', name: 'Microraptor', tags: ['carnivore', 'flying', 'small', 'fast'], desc: 'The Glider. Small, agile, and moving between levels with ease.', img: 'https://via.placeholder.com/600x400/111/fff?text=Microraptor' },
      { id: 'oviraptor', name: 'Oviraptor', tags: ['omnivore', 'smart', 'nurturing'], desc: 'The Misunderstood. Fiercely protective and devoted, despite what rumors say.', img: 'https://via.placeholder.com/600x400/111/fff?text=Oviraptor' },
      { id: 'protoceratops', name: 'Protoceratops', tags: ['herbivore', 'tank', 'small', 'social'], desc: 'The Scrapper. Sturdy and grounded, diligent in your work and occasional turf wars.', img: 'https://via.placeholder.com/600x400/111/fff?text=Protoceratops' },
      { id: 'styracosaurus', name: 'Styracosaurus', tags: ['herbivore', 'tank', 'aggressive', 'solitary'], desc: 'The Spike. Visually striking and defensive, you make a statement just by entering the room.', img: 'https://via.placeholder.com/600x400/111/fff?text=Styracosaurus' },
      { id: 'suchomimus', name: 'Suchomimus', tags: ['carnivore', 'aquatic', 'patient'], desc: 'The Angler. Patient and adaptable, willing to wait for the perfect opportunity.', img: 'https://via.placeholder.com/600x400/111/fff?text=Suchomimus' },
      { id: 'tarbosaurus', name: 'Tarbosaurus', tags: ['carnivore', 'aggressive', 'giant'], desc: 'The Eastern King. A fearsome hunter commanding respect in your own domain.', img: 'https://via.placeholder.com/600x400/111/fff?text=Tarbosaurus' },
      { id: 'therizinosaurus', name: 'Therizinosaurus', tags: ['herbivore', 'weird', 'giant', 'defensive'], desc: 'The Wolverine. Uniquely armed and mysterious, serving up serious "don\'t touch me" energy.', img: 'https://via.placeholder.com/600x400/111/fff?text=Therizinosaurus' },
      { id: 'troodon', name: 'Troodon', tags: ['omnivore', 'smart', 'nocturnal', 'fast'], desc: 'The Mastermind. Intelligent and keen-eyed, analyzing every situation before acting.', img: 'https://via.placeholder.com/600x400/111/fff?text=Troodon' },
      { id: 'utahraptor', name: 'Utahraptor', tags: ['carnivore', 'aggressive', 'giant', 'fast'], desc: 'The Heavy Hitter. Larger and meaner than your cousins, you bring the muscle.', img: 'https://via.placeholder.com/600x400/111/fff?text=Utahraptor' },
      { id: 'chasmosaurus', name: 'Chasmosaurus', tags: ['herbivore', 'tank', 'social'], desc: 'The Frill. Distinctive and ornamented, part of a group that loves to show off.', img: 'https://via.placeholder.com/600x400/111/fff?text=Chasmosaurus' },
      { id: 'coelophysis', name: 'Coelophysis', tags: ['carnivore', 'fast', 'social', 'slim'], desc: 'The Scout. Slender and swift, working with the team to find the best spots.', img: 'https://via.placeholder.com/600x400/111/fff?text=Coelophysis' },
      { id: 'corythosaurus', name: 'Corythosaurus', tags: ['herbivore', 'social', 'loud'], desc: 'The Helmet. Distinctive and vocal, using your head (literally) to be heard.', img: 'https://via.placeholder.com/600x400/111/fff?text=Corythosaurus' },
      { id: 'cryolophosaurus', name: 'Cryolophosaurus', tags: ['carnivore', 'cold', 'aggressive'], desc: 'The Ice King. Cool under pressure and adapted to environments others find chilling.', img: 'https://via.placeholder.com/600x400/111/fff?text=Cryolophosaurus' },
      { id: 'gastonia', name: 'Gastonia', tags: ['herbivore', 'tank', 'passive'], desc: 'The Wall. Low-slung and heavily armored, relying on thick skin rather than speed.', img: 'https://via.placeholder.com/600x400/111/fff?text=Gastonia' },
      { id: 'hadrosaurus', name: 'Hadrosaurus', tags: ['herbivore', 'adaptable', 'social'], desc: 'The Duckbill. Highly adaptable and capable, a key player in any group.', img: 'https://via.placeholder.com/600x400/111/fff?text=Hadrosaurus' },
      { id: 'hypsilophodon', name: 'Hypsilophodon', tags: ['herbivore', 'fast', 'scittish'], desc: 'The Sprinter. Nimble and quick-footed, escaping drama with pure speed.', img: 'https://via.placeholder.com/600x400/111/fff?text=Hypsilophodon' },
      { id: 'minmi', name: 'Minmi', tags: ['herbivore', 'tank', 'small'], desc: 'The Compact. A small package of pure defense, tough as nails despite the size.', img: 'https://via.placeholder.com/600x400/111/fff?text=Minmi' },
      { id: 'ouranosaurus', name: 'Ouranosaurus', tags: ['herbivore', 'weird', 'flashy'], desc: 'The Sail. Distinctive and bold, using your unique style to stand out.', img: 'https://via.placeholder.com/600x400/111/fff?text=Ouranosaurus' },
      { id: 'plateosaurus', name: 'Plateosaurus', tags: ['herbivore', 'adaptable', 'old-school'], desc: 'The Ancestor. Versatile and foundational, setting the standard for those who follow.', img: 'https://via.placeholder.com/600x400/111/fff?text=Plateosaurus' },
      { id: 'plesiosaurus', name: 'Plesiosaurus', tags: ['carnivore', 'aquatic', 'graceful'], desc: 'The Loch Ness. Graceful and fluid, gliding through life (and water) with elegance.', img: 'https://via.placeholder.com/600x400/111/fff?text=Plesiosaurus' },
      { id: 'postosuchus', name: 'Postosuchus', tags: ['carnivore', 'aggressive', 'old-school'], desc: 'The OG. A robust predator who was ruling before it was cool.', img: 'https://via.placeholder.com/600x400/111/fff?text=Postosuchus' },
      { id: 'riojasaurus', name: 'Riojasaurus', tags: ['herbivore', 'giant', 'slow'], desc: 'The Heavyweight. A dedicated plant-eater who takes life one heavy step at a time.', img: 'https://via.placeholder.com/600x400/111/fff?text=Riojasaurus' },
      { id: 'saltasaurus', name: 'Saltasaurus', tags: ['herbivore', 'giant', 'tank'], desc: 'The Armored Titan. Proving that even the biggest among us need a little extra protection.', img: 'https://via.placeholder.com/600x400/111/fff?text=Saltasaurus' },
      { id: 'herrerasaurus', name: 'Herrerasaurus', tags: ['carnivore', 'old-school', 'aggressive'], desc: 'The Prototype. One of the first, tough and formidable, setting the mold for all hunters.', img: 'https://via.placeholder.com/600x400/111/fff?text=Herrerasaurus' }
    ];

    // --- LOGIC ---
    // Tag scoring system
    // 6 Questions to cover key tags
    const questions = [
      {
        text: "It's Friday night. What's the plan?",
        answers: [
          { label: "Hunt connection (Party)", tags: ['social', 'fast', 'loud'] },
          { label: "Stay home (Fortress)", tags: ['solitary', 'tank', 'passive'] },
          { label: "Explore new places", tags: ['smart', 'adaptable', 'aquatic'] },
          { label: "Rule the room", tags: ['aggressive', 'giant', 'carnivore'] }
        ]
      },
      {
        text: "Someone eats your leftovers. You:",
        answers: [
          { label: "Bite them", tags: ['aggressive', 'carnivore'] },
          { label: "Complain loudly", tags: ['loud', 'social'] },
          { label: "Plotted revenge already", tags: ['smart', 'carnivore'] },
          { label: "Whatever, I have more", tags: ['peaceful', 'giant', 'herbivore'] }
        ]
      },
      {
        text: "Choose a superpower:",
        answers: [
          { label: "Flight / Speed", tags: ['flying', 'fast'] },
          { label: "Invisibility / Camo", tags: ['solitary', 'smart'] },
          { label: "Invincibility (Armor)", tags: ['tank', 'defensive'] },
          { label: "Super Strength", tags: ['giant', 'aggressive'] }
        ]
      },
      {
        text: "Favorite food group?",
        answers: [
          { label: "Steak / Meat", tags: ['carnivore'] },
          { label: "Salad / Veggies", tags: ['herbivore'] },
          { label: "Seafood", tags: ['aquatic', 'carnivore'] },
          { label: "Anything edible", tags: ['omnivore', 'scavenger'] }
        ]
      },
      {
        text: "In a group project, you are:",
        answers: [
          { label: "The Leader", tags: ['social', 'smart', 'aggressive'] },
          { label: "The Worker Bee", tags: ['social', 'adaptable'] },
          { label: "The Ghost", tags: ['solitary', 'fast'] },
          { label: "The Correction Police", tags: ['smart', 'loud'] }
        ]
      },
      {
        text: "Your vibe in one word:",
        answers: [
          { label: "Chaos", tags: ['fast', 'aggressive', 'weird'] },
          { label: "Chill", tags: ['peaceful', 'slow', 'herbivore'] },
          { label: "Elegant", tags: ['graceful', 'flying', 'aquatic'] },
          { label: "Tough", tags: ['tank', 'aggressive', 'giant'] }
        ]
      }
    ];

    // Background 3D
    function Background3D() {
      return (
        <div id="canvas-container">
          <Canvas camera={{ position: [0, 0, 5] }}>
            <ambientLight intensity={0.5} />
            <Stars radius={100} depth={50} count={5000} factor={4} saturation={0} fade speed={1} />
            <Float speed={2} rotationIntensity={0.5} floatIntensity={0.5}>
              <group position={[3, -2, -5]}>
                <mesh rotation={[0.5, 0.5, 0]}>
                  <dodecahedronGeometry args={[0.5, 0]} />
                  <meshStandardMaterial color="#333" wireframe />
                </mesh>
              </group>
            </Float>
          </Canvas>
        </div>
      );
    }

    function Navbar() {
      return (
        <nav className="navbar">
          <Link href="/">
            <a className="brand">DINOFLIX</a>
          </Link>
          <div className="nav-links" style={{ display: 'flex', gap: '20px' }}>
            <span>Home</span>
            <span>Series</span>
            <span>Films</span>
            <span>My List</span>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <div className="hero">
          <div className="hero-content">
            <h1 className="hero-title">CHAOTIC<br />DINOS</h1>
            <p className="hero-subtitle">50 Species. One Quiz. Discover your prehistoric personality now.</p>
            <div className="btn-group">
              <Link href="/quiz">
                <button className="btn btn-play">
                  ▶ Play Quiz
                </button>
              </Link>
              <button className="btn btn-info">
                ℹ More Info
              </button>
            </div>
          </div>
        </div>
      );
    }

    function DinoRow({ title, filterFn }) {
      const filtered = useMemo(() => dinoData.filter(filterFn), [filterFn]);
      if (filtered.length === 0) return null;

      return (
        <div className="row">
          <div className="row-title">{title}</div>
          <div className="row-cards">
            {filtered.map(dino => (
              <div key={dino.id} className="card">
                <img src={dino.img} alt={dino.name} className="poster-img" style={{ width: '100%', height: '100%', objectFit: 'cover', opacity: 0.6 }} />
                <div className="poster-text" style={{ position: 'absolute', inset: 0, opacity: dino.img.includes('placeholder') ? 1 : 0 }}> {dino.name.substring(0, 3)} </div>
                <div className="card-content">
                  <div style={{ fontWeight: 'bold', fontSize: '0.9rem' }}>{dino.name}</div>
                  <div style={{ fontSize: '0.7rem', color: '#aaa' }}>{dino.tags.slice(0, 2).join(' • ')}</div>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function QuizModal() {
      const [qIndex, setQIndex] = useState(0);
      // userTags: { aggressive: 2, carnivore: 1 ... }
      const [userTags, setUserTags] = useState({});
      const [location, setLocation] = useLocation();

      const handleAnswer = (tags) => {
        const newTags = { ...userTags };
        tags.forEach(t => {
          newTags[t] = (newTags[t] || 0) + 1;
        });
        setUserTags(newTags);

        if (qIndex < questions.length - 1) {
          setQIndex(qIndex + 1);
        } else {
          // Calculate winner
          // For each dino, calculate score = overlapping tags with user * userTagCount
          let bestDino = dinoData[0];
          let bestScore = -1;

          dinoData.forEach(dino => {
            let score = 0;
            dino.tags.forEach(t => {
              if (newTags[t]) score += newTags[t];
            });
            if (score > bestScore) {
              bestScore = score;
              bestDino = dino;
            } else if (score === bestScore) {
              // break tie randomly
              if (Math.random() > 0.5) bestDino = dino;
            }
          });

          setLocation(`/result?winner=${bestDino.id}`);
        }
      };

      const currentQ = questions[qIndex];
      const progress = ((qIndex + 1) / questions.length) * 100;

      return (
        <div className="modal-overlay">
          <div className="quiz-container">
            <div className="quiz-header">
              <span>QUESTION {qIndex + 1}/{questions.length}</span>
              <Link href="/"><span style={{ cursor: 'pointer' }}>✖</span></Link>
            </div>
            <div className="progress-bar">
              <div className="progress-fill" style={{ width: `${progress}%` }}></div>
            </div>
            <div className="quiz-body">
              <h2 className="question-text">{currentQ.text}</h2>
              <div className="answers-grid">
                {currentQ.answers.map((ans, i) => (
                  <button key={i} className="answer-btn" onClick={() => handleAnswer(ans.tags)}>
                    {ans.label}
                  </button>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    }

    function ResultPage() {
      const [location] = useLocation();
      const params = new URLSearchParams(window.location.search);
      const winnerKey = params.get('winner') || 'trex';
      const dino = dinoData.find(d => d.id === winnerKey) || dinoData[0];

      return (
        <div className="result-hero">
          <div className="match-score">98% Match</div>
          <h1 className="dino-name">{dino.name}</h1>
          <p className="dino-desc">{dino.desc}</p>
          <div className="btn-group">
            <Link href="/">
              <button className="btn btn-play">
                ↻ Play Again
              </button>
            </Link>
          </div>
        </div>
      );
    }

    function Home() {
      return (
        <>
          <Hero />
          {/* Virtual Categories */}
          <DinoRow title="Trending Now" filterFn={d => ['trex', 'spinosaurus', 'raptor', 'triceratops'].includes(d.id)} />
          <DinoRow title="Apex Predators" filterFn={d => d.tags.includes('carnivore') && d.tags.includes('aggressive')} />
          <DinoRow title="Peaceful Giants" filterFn={d => d.tags.includes('herbivore') && d.tags.includes('giant')} />
          <DinoRow title="Tank Spec" filterFn={d => d.tags.includes('tank')} />
          <DinoRow title="Small but Mighty" filterFn={d => d.tags.includes('small')} />
          <DinoRow title="Aquatic & Aerial" filterFn={d => d.tags.includes('aquatic') || d.tags.includes('flying')} />
          <DinoRow title="See All Dinosaurs" filterFn={d => true} />
        </>
      );
    }

    function App() {
      return (
        <>
          <Background3D />
          <Navbar />
          <Switch>
            <Route path="/" component={Home} />
            <Route path="/quiz" component={QuizModal} />
            <Route path="/result" component={ResultPage} />
          </Switch>
        </>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
